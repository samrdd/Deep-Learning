<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../static/styles.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

    crossorigin="anonymous" />
    <title>My Gallery</title>
</head>

<body>
    <!-- loader starts-->
    <div id="loader" class="loader">
    </div>
    <div id="loaderMessage"></div>

  <div id="overlay" class="overlay"></div>
    <!-- loader ends -->
    <div class="header">
        <img src="../static/logo.png" alt="My Gallery" class="logo"> <!-- Replace with your logo -->
        <h3 class="gallery-text">My Gallery</h3>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search photos">
            <!--<button id="searchButton" onclick="searchImages()"></button>-->
        </div>

    </div>

    <div class="gallery" id="imageGallery">
        <!-- Images will be loaded here -->
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  <script src="../static/scripts.js"></script>
</body>

</html>
